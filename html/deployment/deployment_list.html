
<div class="outbox">
  {{template "header" .}}
  <div class="table-container is-centered" style="margin:0 auto">
    <table class="table" >
      <thead>
      <tr>
          <th style="width:50px"></th>
          <th style="width:100px">状态</th>
          <th style="width:30%">名称</th>
          <th style="width:20%">镜像</th>
          <th style="width:10%">Pod副本数</th>
          <th style="width:10%">运行时长</th>
      </tr>
      </thead>

      <tbody>
      {{range .Data.DepList}}
      <tr>
        <td><input type="checkbox"/></td>
        <td> - </td>
          <td><a href="/deployments/{{.Name}}">{{.Name}}</a></td>
        <td>{{.Image}}</td>
        <td><span class="is-border">{{index .Replicas 0}} </span>
            / <span class="is-border is-green">{{index .Replicas 1}}</span>
            / <span class="is-border is-red">{{index .Replicas 2}}</span> </td>
        <td> 创建时长 </td>
      </tr>
      {{ end }}
      </tbody>
    </table>
  </div>

</div>

{{template "footer" .}}
